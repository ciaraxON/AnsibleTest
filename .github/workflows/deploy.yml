name: Deploy via Ansible

on:
  push:
    branches: [ "main" ]
    paths:
      - "filestodeploy/**"
      - "ansible/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible + SSH client
        run: |
          sudo apt update
          sudo apt install -y ansible openssh-client

      - name: Setup SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > "$HOME/.ssh/id_ed25519"
          chmod 600 "$HOME/.ssh/id_ed25519"
          ssh-keyscan -H 192.168.1.137 >> "$HOME/.ssh/known_hosts"

      - name: Test SSH connectivity (will fail if runner can't reach LAN)
        run: |
          ssh -i "$HOME/.ssh/id_ed25519" -o BatchMode=yes -o ConnectTimeout=10 ubuntu@192.168.1.137 "echo connected"

      - name: Test Ansible connectivity
        working-directory: ansible
        run: |
          ansible -m ping virtuabox

      - name: Run deploy playbook
        working-directory: ansible
        run: |
          ansible-playbook deploy.yml
